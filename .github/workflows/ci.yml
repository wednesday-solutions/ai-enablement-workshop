name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      # Lint runs and reports issues, but does not fail the build yet.
      # The codebase has 112 pre-existing lint errors captured in docs/lint-baseline.txt.
      # These are addressed incrementally in Phase 2d (security) and Phase 2f (code quality).
      # Remove continue-on-error once `pnpm lint` exits 0.
      - name: Lint
        run: pnpm lint
        continue-on-error: true

      - name: Test with coverage
        run: pnpm --filter @stagepass/web test:coverage
